<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理者ページ（追加）</title>
  <style>
    :root{--bg:#f6f7fb;--card:#fff;--line:#d9deeb;--text:#1f2937;--sub:#6b7280;--brand:#2f6bff;--ok:#059669;--warn:#d97706}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans JP",sans-serif}
    .header{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--line);padding:12px 14px;display:flex;justify-content:space-between;align-items:center;gap:8px}
    .wrap{max-width:1100px;margin:0 auto;padding:14px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:12px;margin-bottom:10px}
    .grid{display:grid;grid-template-columns:1fr;gap:10px}
    .badge{display:inline-block;border-radius:999px;padding:4px 10px;font-size:12px;background:#eef2ff;color:#3730a3}
    .badge.ok{background:#dcfce7;color:#166534}
    .badge.warn{background:#fef3c7;color:#92400e}
    .muted{font-size:12px;color:var(--sub)}
    .btn{border:1px solid var(--line);background:#fff;border-radius:10px;padding:8px 12px;text-decoration:none;color:var(--text)}
    .btn.brand{background:var(--brand);border-color:var(--brand);color:#fff}
    table{width:100%;border-collapse:collapse}
    th,td{font-size:13px;padding:8px;border-bottom:1px solid var(--line);text-align:left}
    @media(min-width:900px){.grid{grid-template-columns:repeat(3,1fr)}}
  </style>
</head>
<body>
  <header class="header">
    <div>
      <strong>管理者のつくってくれたページ（追加モック）</strong>
      <div class="muted">現状の画面は維持したまま、管理者向けページを追加</div>
    </div>
    <a class="btn" href="./mockup.html">← モック一覧へ戻る</a>
  </header>

  <main class="wrap">
    <section class="grid">
      <article class="card"><div class="muted">稼働中スタッフ</div><h2>32名</h2><span class="badge ok">前日比 +2</span></article>
      <article class="card"><div class="muted">未評価日報</div><h2>12件</h2><span class="badge warn">対応優先</span></article>
      <article class="card"><div class="muted">今週ナレッジ化</div><h2>7件</h2><span class="badge">S評価由来</span></article>
    </section>

    <section class="card">
      <h3>管理者アクション</h3>
      <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:8px;">
        <button class="btn brand">SVアカウント追加</button>
        <button class="btn">PINリセット</button>
        <button class="btn">スタッフ一括CSV更新</button>
      </div>
    </section>

    <section class="card">
      <h3>組織サマリー（モック）</h3>
      <table>
        <thead><tr><th>拠点</th><th>提出率</th><th>S評価率</th><th>ロック件数</th><th>解除申請</th></tr></thead>
        <tbody>
          <tr><td>東日本</td><td>76%</td><td>11%</td><td>8</td><td>2</td></tr>
          <tr><td>中日本</td><td>71%</td><td>9%</td><td>5</td><td>1</td></tr>
          <tr><td>西日本</td><td>79%</td><td>14%</td><td>6</td><td>3</td></tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
